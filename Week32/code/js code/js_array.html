<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		/*
		 *javascript中的数组演示：
		 *
		 *数组用于存储更多的数据，是一个容器
		 *特点：
		 *1）长度是可变的
		 *2)元素的类型是任意的
		 *建议在使用数组时，存储同一类型的元素。操作起来较方便
		 *
		 *js中的数组定义的两种方式：
		 *1) var arr = []; var arr = [2,3,5,7];
		 *2)使用了js中的Array对象来完成的定义
		 *	var arr = new Array();//var arr = [];
		 *	var arr1 = new Array(5);//数组定义并长度是5
		 *  var arr2 = new Array(4,5,6);//定义一个数组，元素是4,5,6;
		 */

		var arr = [ 23, 14, 34, 56 ];

		//alert(typeof (arr));//对象类型object

		//alert("len:"+arr.length);

		 arr[6] = 41;
		 arr[1] = "abc";
		 arr[2] = true;  
		 //遍历数组
		 for(var x=0;x<arr.length;x++){
			 document.write("arr["+x+"]="+arr[x]+"<br/>");
		 } 
	</script>
</body>
</html>
