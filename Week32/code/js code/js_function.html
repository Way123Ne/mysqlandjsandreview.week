	<script type="text/javascript">
		/*
		 *函数的一些细节
		 *1）只要使用函数的名称就是对这个函数的调用
		 *2）函数中有一个数组在对传入的参数进行存储。这个数组就是arguments
		 */
		function show(x, y) {

			alert(arguments.length);
			alert(x + ":" + y);

			/* for (var x = 0; x < arguments.length; x++) {
				document.write(arguments[x]);//05672143
			} */

			for (var a = 0; a < arguments.length; a++) {
				document.write(arguments[a]);
			}
		}

		//show();
		show(3, 5, 6, 7, 2143); //建议函数中定义几个参数就传递几个实参
	</script>

	<script type="text/javascript">
		/*
		 *函数的细节2:
		 */

		function getSum() {
			return 100;
		}
		var sum = getSum();//getSum函数运行，并将返回的结果赋值给sum
		var sum = getSum;//getSum本身是一个函数名，而函数本身在js中就是一个对象。getSum就是这个函数对象的引用。
		//将getSum这个引用的地址赋值给sum.这时sum也指向了这个函数对象
		//相当于这个函数对象有两个函数名称。1)getSum 2)getSum()

		alert("sum=" + sum);//打印的时候如果sum指向的是函数对象，那么会将该函数对象的字符串表现形式打印出来。
		//就是该函数的代码定义格式。

		function show2() {
			alert("show2 run");
		}
		alert(show2());
	</script>
